  {% extends "base.html" %}
  {% block content %}
  <!--Choose Category Section-->
  <h3 class="center-align">Edit Item</h3>
  <hr><br>
  <div class="row card-panel">
      <form class="col s12" method="POST" action="{{ url_for('edit_item', item_id=item.id) }}">
          <div class="row">
              <div class="input-field col s12">
                  <i class="fas fa-folder-open prefix teal-text"></i>
                  <select id="category_name" name="category_name" class="validate">
                      <option value="" disabled selected>Choose Category</option>
                      {% for category in categories %}
                      <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                      {% endfor %}
                  </select>
              </div>

          </div>
          <!-- Item Name -->
          <div class="row">
              <div class="input-field col s12">
                  <i class="fas fa-pen prefix teal-text"></i>
                  <input id="item_name" name="item_name" type="text" minlength="1" maxlength="50" class="validate"
                      required>
                  <label for="item_name">Item Name</label>
              </div>
          </div>
          <!-- Item Description -->

          <div class="row">
              <div class="input-field col s12">
                  <i class="fas fa-align-left prefix teal-text"></i>
                  <textarea id="item_description" name="item_description" class="materialize-textarea validate"
                      minlength="5" maxlength="200" required></textarea>
                  <label for="item_description">Item Description</label>
              </div>
          </div>

          <!-- Submit to Dictionary Button-->
          <div class="row">
              <div class="col s12 center-align">
                  <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                      Edit Task <i class="fas fa-edit right"></i>
                  </button>
              </div>
          </div>
      </form>
  </div>

  {% endblock %}
