{% extends "base.html" %}
{% block content %}
<h3 class="center-align">Manage Categories</h3>
<hr><br>
<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large teal darken-2">
        Add Category <i class="fas fa-plus right"></i></a>
    </div>
</div>
<div class="row">
    {% for category in categories %}
    <div class="col s12 m3">
        <div class="card teal lighten-2 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_category', category_id=category._id) }}"class="btn green accent-4">Edit</a>
                <a href="#" class="btn amber accent-4">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
