  {% extends "base.html" %}
  {% block content %}
  <!--Choose Category Section-->
  <h3 class="center-align">Add Category</h3>
  <hr><br>
  <div class="row card-panel">
      <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
          <!-- Category Name -->
          <div class="row">
              <div class="input-field col s12">
                  <i class="fas fa-pen prefix teal-text"></i>
                  <input id="category_name" name="category_name" type="text" minlength="1" maxlength="30" class="validate"
                      required>
                  <label for="category_name">Category Name</label>
              </div>
          </div>
          <!-- Submit to Dictionary Button-->
          <div class="row">
              <div class="col s12 center-align">
                  <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                      Add Category <i class="fas fa-plus-square right"></i>
                  </button>
              </div>
          </div>
      </form>
  </div>

  {% endblock %}
