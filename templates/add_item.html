  {% extends "base.html" %}
  {% block content %}
<h3 class="center-align">Add Item</h3><hr><br>
<div class="row card-panel">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pen prefix teal-text"></i>
                <input id="item_name" name="item_name" type="text" minlength="5" 
                maxlength="50" class="validate" required>
                <label for="item_name">Item Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix teal-text"></i>
                <textarea id="item_description" name="item_description"
                 class="materialize-textarea validate" minlength="5"
                maxlength="200" required></textarea>
          <label for="item_description">Item Description</label>
            </div>
        </div>
    </form>
</div>

  {% endblock %}
